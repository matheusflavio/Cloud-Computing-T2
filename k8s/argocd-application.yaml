apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: recommender-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/matheusflavio/Cloud-Computing-T2.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: matheussilva
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true